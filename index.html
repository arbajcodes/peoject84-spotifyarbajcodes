<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web-Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div id="logo">
                    <ul>
                        <li> <img class="invert " src="img/logo.svg" alt="">Spotify</li>
                    </ul>
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">

                    <img class="invert" src="img/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div> <a href="https://www.spotify.com/in-en/legal/"> <span>Legal</span></a></div>
                    <div> <a href="https://www.spotify.com/in-en/safetyandprivacy/"> <span>Safety & Privacy
                                Center</span></a></div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/"> <span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"> <span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"> <span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"> <span>Accessibility</span></a></div>
                    <div><a draggable="false" href="https://www.spotify.com/legal/cookies-policy/">
                            <span>Cookies</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav  ">
                    <div class="hamburgerContainer">

                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="#b3b3b3" stroke-width="1.5" />
                            <path d="M13.5 16C13.5 16 10.5 13.054 10.5 12C10.5 10.9459 13.5 8 13.5 8" stroke="#b3b3b3"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="#b3b3b3" stroke-width="1.5" />
                            <path d="M10.5 8C10.5 8 13.5 10.946 13.5 12C13.5 13.0541 10.5 16 10.5 16" stroke="#b3b3b3"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                </div>
                <div class="button">
                    <button class="Signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Trending songs</h1>
                <div class="cardContainer">
                   
               

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="buttonsongs">
                            <img id="previous" width="35" src="img/previous.svg" alt="">
                            <img id="play" width="35" src="img/play.svg" alt="">
                            <img id="next" width="35" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="sovoCont">
                            <div class="songtime">
                                
                            </div>
                            <div class="volume">
                                <img width="25px" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/sc.js"></script>
</body>

</html>
